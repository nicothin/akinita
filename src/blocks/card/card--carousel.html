<article class="card  card--lg">
  <div class="card__name">
    <h3 class="card__title"><a href="internal-property.html">A Cosy Semi-Studio</a></h3>
    <p class="card__descr">Attica, Athens, PlakaAttica, Athens, Plaka</p>
  </div>
  @@if (context.closeBtn) { <button class="card__del  close-circle"><span class="close-circle__inner"><span class="close  close--thin"><span></span></span></span></button> }
  <div class="card__photo-carousel  owl-carousel">
    <span class="card__photo">
      <img src="img/demo-card-pict-01.jpg" width="290" height="216" alt="A Cosy Semi-Studio">
    </span>
    <span class="card__photo">
      <img src="img/demo-card-pict-02.jpg" width="290" height="216" alt="A Cosy Semi-Studio">
    </span>
  </div>
  <div class="card__info">
    <ul class="card__info-list">
      <li class="card__info-list-item">
        <span class="card__info-list-num">2</span>
        bed's
      </li>
      <li class="card__info-list-item">
        <span class="card__info-list-num">1</span>
        bath
      </li>
      <li class="card__info-list-item">
        <span class="card__info-list-num">999</span>
        m²
      </li>
    </ul>
    <span class="card__info-tooltip" data-toggle="tooltip" data-placement="left" title="Living space (square metrs)">
      <svg width="12" height="12"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#help"></use></svg>
    </span>
  </div>
  <ul class="card__footer">
    <li class="card__footer-item  card__footer-item--price">
      <span class="card__price">
        <span class="card__price-currency">€</span>
        <span class="card__price-num">1 345 678</span>
      </span>
    </li>
    <li class="card__footer-item  card__footer-item--compare">
      <a href="" class="btn-icon" data-toggle="tooltip" data-placement="top" title="Add property to compare list">
        <svg width="21" height="18"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#compare"></use></svg>
        <span class="btn-icon__text">Add property to compare list</span>
      </a>
    </li>
    <li class="card__footer-item  card__footer-item--wishlist">
      <a href="" class="btn-icon  btn-icon--active" data-toggle="tooltip" data-placement="top" title="Add property to wishlist">
        <svg width="18" height="18"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#wish"></use></svg>
        <span class="btn-icon__text">Add property to wishlist</span>
      </a>
    </li>
    <li class="card__footer-item  card__footer-item--notice">
      <a href="" class="btn-icon" data-toggle="tooltip" data-placement="top" title="Notice about price drop">
        <svg width="18" height="18"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#notice"></use></svg>
        <span class="btn-icon__text">Notice about price drop</span>
      </a>
    </li>
    <li class="card__footer-item  card__footer-item--schedule">
      <a href="" class="btn-icon" data-toggle="tooltip" data-placement="top" title="Schedule an appointment">
        <svg width="18" height="18"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="img/sprite-svg.svg#schedule"></use></svg>
        <span class="btn-icon__text">Schedule an appointment</span>
      </a>
    </li>
  </ul>
</article>
